{% load bootstrap4 %}
{% load i18n %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">{% translate 'Form Status' %}</h4>
        <form method="POST" action="{{ request.path }}">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="col-lg-10">
                <button type="submit" class="btn btn-primary">{% translate 'Save' %}</button>
            </div>
        </form>
    </div>
</div>
