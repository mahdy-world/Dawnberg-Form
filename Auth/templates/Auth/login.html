{% load static %}
<!doctype html>
<html lang="en">

    
<!-- Mirrored from themesbrand.com/skote-mvc/layouts/auth-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 13 Feb 2021 14:07:31 GMT -->
<head>
        
        <meta charset="utf-8" />
        <title>Login | Skote - Responsive Bootstrap 4 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />
       <!-- App favicon -->
    <link rel="shortcut icon" href="/static/assets/images/favicon.ico">

    <!-- Bootstrap Css -->
    <link href="/static/assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" >
    <!-- Icons Css -->
    <link href="/static/assets/css/icons.min.css" rel="stylesheet"  >
    <!-- App Css-->
    <link href="/static/assets/css/app.min.css" id="app-style" rel="stylesheet" >


    </head>

    <body>
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card overflow-hidden">
                            <div class="bg-soft-primary">
                                <div class="row">
                                    <div class="col-7">
                                        <div class="text-primary p-4">
                                            <h5 class="text-primary">Welcome Back !</h5>
                                            <p>Dawnberg Form</p>
                                        </div>
                                    </div>
                                    <div class="col-5 align-self-end">
                                        <img src="/static/assets/images/profile-img.png" alt="" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                            <div class="card-body pt-0"> 
                                <div>
                                    <a href="index.html">
                                        <div class="avatar-md profile-user-wid mb-4">
                                            <span class="avatar-title rounded-circle bg-light">
                                                <img src="/static/assets/images/dawnberglogo.png" alt="" class="rounded-circle" height="34">
                                            </span>
                                        </div>
                                    </a>
                                </div>
                                <div class="p-2">
                                    <form class="form-horizontal" method="POST">
                                            {% csrf_token %}
                                            
                                            {% if error %}
                                                <div class="alert alert-danger">
                                                    {{error}}
                                                </div>
                                            {% endif %}
                                                
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                                        </div>
                
                                        <div class="form-group">
                                            <label for="userpassword">Password</label>
                                            <input type="password" class="form-control" id="userpassword" name=password  placeholder="Enter password">
                                        </div>
                
                                      
                                        <div class="mt-3">
                                            <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">Log In</button>
                                        </div>
            
                                       

                                        
                                       
                                    </form>
                                </div>
            
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            
                            <div>
                                
                                <p>Â© <script>document.write(new Date().getFullYear())</script> Dawnberg <i class="mdi mdi-heart text-danger"></i> by Ahmed Elmahdy</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

         <!-- JAVASCRIPT -->
         <script src="/static/assets/libs/jquery/jquery.min.js"></script>
         <script src="/static/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
         <script src="/static/assets/libs/metismenu/metisMenu.min.js"></script>
         <script src="/static/assets/libs/simplebar/simplebar.min.js"></script>
         <script src="/static/assets/libs/node-waves/waves.min.js"></script>
  
         <!-- apexcharts -->
         <script src="/static/assets/libs/apexcharts/apexcharts.min.js"></script>
  
         <script src="/static/assets/js/pages/dashboard.init.js"></script>
  
         <!-- App js -->
         <script src="/static/assets/js/app.js"></script>
         <script src="{% static 'js/main.js'%}"></script>
         <script src="{% static 'js/bootstrap.min.js'%}"></script>
         <script src="{% static 'js/all.js'%}"></script>
    </body>
