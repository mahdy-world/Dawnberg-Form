{% extends "base.html" %}

 
 
    <!-- Body -->
    {% block body %}
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-flex align-items-center justify-content-between">
                            <h4 class="mb-0 font-size-18">Profile List</h4>

                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Profiles</a></li>
                                    <li class="breadcrumb-item active">Profile List</li>
                                </ol>
                            </div>
                            
                        </div>
                    </div>
                </div>     
                <!-- end page title -->
                <div class="row">
                    {% for x in all  %}
                    <div class="col-xl-3 col-sm-6">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="avatar-sm mx-auto mb-4">
                                    <img class="rounded-circle avatar-sm" src="{{x.image.url}}" alt="">
                                </div>
                                <h5 class="font-size-15"><a href="#" class="text-dark">{{x.name}}</a></h5> 
                                <!-- <p class="text-muted">UI/UX Designer</p>

                                <div>
                                    <a href="#" class="badge badge-primary font-size-11 m-1">Photoshop</a>
                                    <a href="#" class="badge badge-primary font-size-11 m-1">illustrator</a>
                                </div> --> 
                            </div>
                            <div class="card-footer bg-transparent border-top">
                                <div class="contact-links d-flex font-size-20">
                                   
                                    <div class="flex-fill">
                                        <a href="{% url 'Employee:EmployeeProfile' x.id %}" data-toggle="tooltip" data-placement="top" title="" data-original-title="Profile"><i class="bx bx-user-circle"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                
                    
                </div>

                
                
            </div> <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <script>document.write(new Date().getFullYear())</script>2021 Â© Skote.
                    </div>
                    <div class="col-sm-6">
                        <div class="text-sm-right d-none d-sm-block">
                            Design &amp; Develop by Themesbrand
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    {% endblock body %}
