{% extends "base.html" %}
{% load bootstrap4 %}

 
    <!-- Body -->
    {% block body %}
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-flex align-items-center justify-content-between">
                            <h4 class="mb-0 font-size-18">Delete Branch</h4>

                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Branches</a></li>
                                    <li class="breadcrumb-item active">Delete Branch </li>
                                </ol>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <!-- Create Form -->
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                
                                <form method="POST" action="{{ action_url }}" >
                                    {% csrf_token %}
                                    
                                    {% bootstrap_form form %}

                                    <input name="url" type="hidden" class="url_input">
                                        <div class="col-lg-10">
                                            <button type="submit" class="btn btn-primary">Save</button>
                                           
                                        </div>
                                       
                                  
                                </form>
                                
                               

                            </div>
                        </div>
                    </div>
                    <!-- End Create Form  -->
                 
                </div>
            
                <!-- end row -->

            </div> <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

    </div>
    {% endblock body %}
